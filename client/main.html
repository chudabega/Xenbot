<template name="dragList">
  <div class="row root">
    <div id='left1' class="col panel">
      {{#each items}}
        {{#if compare type 'container'}}
          <div class="row" type="{{type}}">
            {{name}}
            <div class="col panel" type="{{type}}">
            </div>
          </div>
        {{else}}
          <div class="element" type="{{type}}">{{name}}</div>
        {{/if}}
      {{/each}}

<template name="element">
  {{#if compare type 'container'}}
    <div class="row" _id="{{_id}}" type="{{type}}">
      {{_id}}
      <div class="col panel" _id="{{_id}}" type="{{type}}">
        {{#if elements.length}}
          {{#each elements}}
            {{>element}}
          {{/each}}
        {{/if}}
      </div>
    </div>
  {{else}}
    <div class='element' _id="{{_id}}" type="{{type}}">
      {{_id}}
    </div>
  {{/if}}
</template>
