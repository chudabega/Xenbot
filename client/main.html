<head>
  <title>testbed</title>
</head>

<body>
  {{> dragList}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="dragList">
  <div class="row root">
    <div id='left1' class="col container">
      <div class="row">
        <div class="col container">
          <div class="el">1</div>
        </div>
      </div>
      <div class="row">
        <div class="col container">
        </div>
      </div>
      <div class="el">2</div>
      <div class="el">3</div>
      <div class="el">4</div>
      {{#each items}}
        <div class='el' style='{{#if bgcolor}}background-color:{{bgcolor}};{{/if}}{{#if color}}color:{{color}};{{/if}}'>{{name}}</div>
      {{/each}}
    </div>
    <div class="col container">
    </div>
  </div>
