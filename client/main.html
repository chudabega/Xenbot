<head>
  <title>testbed</title>
</head>

<body>
  {{> dragList}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="dragList">
<div class='examples'>
  <div class='parent'>
    <div class='wrapper'>
      <div id='left1' class='container'>
        {{#each items}}
        <div style='{{#if bgcolor}}background-color:{{bgcolor}};{{/if}}{{#if color}}color:{{color}};{{/if}}'>{{name}}</div>
        {{/each}}
      </div>
      <div id='right1' class='container'>
      </div>
    </div>
  </div>
</div>
</template>
